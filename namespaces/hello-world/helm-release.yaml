---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hello-kubernetes-helm
  namespace: hello-world
spec:
  chart:
    spec:
      chart: ./
      sourceRef:
        kind: GitRepository
        name: hello-kubernetes-git
        namespace: hello-world
  values:
    author: "Dan Miller"
    image:
      registry: registry.home.local
      name: ironbank/opensource/nginx/nginx
      tag: 1.19.2
  interval: 30s
  targetNamespace: hello-world
  valuesFrom:
  - kind: ConfigMap
    name: hello-cm